<h1 id="webauth-tests">Webauth tests</h1>
<p><code>cd path/to/webauth</code></p>
<p><code>TRAVIS=1 RAILS_ENV=test rake db:migrate</code></p>
<p><code>rm .bundle/config</code></p>
<p><code>TRAVIS=1 bundle install</code></p>
<p><code>rm Guardfile</code></p>
<p><code>TRAVIS=1 RAILS_ENV=test guard init rspec</code></p>
<p><code>TRAVIS=1 RAILS_ENV=test guard</code></p>
<p>Guard command line: <code>a</code> to run all tests</p>
