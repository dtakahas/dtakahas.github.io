<h1 id="webauth-tests">Webauth tests</h1>
<pre><code>cd path/to/webauth</code></pre>
<pre><code>TRAVIS=1 RAILS_ENV=test rake db:migrate</code></pre>
<pre><code>rm .bundle/config</code></pre>
<pre><code>TRAVIS=1 bundle install</code></pre>
<pre><code>rm Guardfile</code></pre>
<pre><code>TRAVIS=1 RAILS_ENV=test guard init rspec</code></pre>
<pre><code>TRAVIS=1 RAILS_ENV=test guard</code></pre>
<pre>Guard command line: <code>a</code> to run all tests</pre>
